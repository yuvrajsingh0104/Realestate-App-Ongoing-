<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Property</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Update Property</h1>
  <form id="update-property-form">
    <input type="hidden" id="update-id">
    <label>Title:</label>
    <input type="text" id="update-title" required><br>

    <label>Description:</label>
    <textarea id="update-description" required></textarea><br>

    <label>Price:</label>
    <input type="number" id="update-price" required><br>

    <label>Location:</label>
    <input type="text" id="update-location" required><br>

    <button type="submit">Update Property</button>
    <button type="button" onclick="cancelUpdate()">Cancel</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
